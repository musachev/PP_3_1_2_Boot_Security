<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Пользователи</title>
</head>
<body>
<br>
<button onclick="window.location.href = '/admin/new';">Добавить пользователя</button>
<br>
<h1>Пользователи</h1>
<table border="1">
    <tr>
        <th th:width="50">Id</th>
        <th th:width="120">Username</th>
        <th th:width="120">Name</th>
        <th th:width="120">Roles</th>
        <th th:width="50">Age</th>
        <th th:width="50">Edit</th>
        <th th:width="50">Delete</th>
    </tr>
    <tr th:each="user : ${users}">

        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getUsername()}">Username</td>
        <td th:utext="${user.getName()}">Name</td>
        <td>
            <th:block th:each="role : ${user.roles}">
                &nbsp;<span th:text="${role.name}"/>
            </th:block>
        </td>
        <td th:utext="${user.getAge()}">Age</td>
        <td>
            <form th:action="@{'/admin/edit/' + ${user.getId()}}">
                <input type="submit" class="buttonEdit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{'/admin/delete/' + ${user.getId()}}">
                <input type="submit" class="buttonDelete" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<div>
    <th:block th:include="menu">Menu</th:block>
</div>
</body>
</html>
